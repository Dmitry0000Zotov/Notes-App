<h5 class="display-6 fs-3 text-center">{{ isNew ? 'Создание напоминания' : 'Редактирование напоминания' }}</h5> 
<form [formGroup]="noticeForm" (ngSubmit)="onSubmit()" class="notice-form container">
    <div class="dialog-content mb-3">
        <mat-form-field class="notice-full-width">
            <mat-label>Содержание</mat-label>
            <input matInput placeholder="Введите содержание напоминания" formControlName="title">
        </mat-form-field>

        <label for="date-box" class="form-label fs-5">Срок выполнения</label>
        <dx-date-box
            id="date-box"
            [type]="'datetime'"
            [displayFormat]="'dd.MM.yyyy HH:mm:ss'"
            formControlName="deadline"
        >
        </dx-date-box>

        <label for="tag-box" class="form-label fs-5">Тэги</label>
        <dx-tag-box
            id="tag-box"
            [(value)]="selectedTags"
            [items]="availableTags"
            [showClearButton]="true"
            [placeholder]="tagBoxPlaceholder"
            [displayExpr]="'title'"
            class="custom-tag-box"
        >
        </dx-tag-box>
    </div>
    <div class="dialog-buttons row p-2 mb-1">
        <button class="btn btn-outline-secondary col me-2" (click)="onNoClick()" type="button">Отмена</button>
        <button class="btn btn-outline-success col ms-2" type="submit">{{ isNew ? 'Создать' : 'Применить' }}</button>
    </div>
</form>
